applications:
- name: ai-predictive-agent
  memory: 512M
  disk_quota: 1G
  instances: 1
  buildpack: nodejs_buildpack
  route:
    - host: ai-predictive-agent
      domain: cfapps.us10.hana.ondemand.com
  command: npm start
  env:
    NPM_CONFIG_PRODUCTION: false
    NODE_ENV: production
    # Basic Configuration
    SAC_TENANT_URL: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    SAC_MODEL_ID: PRDA_PL_PLAN
    ALLOWED_ORIGIN: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    LOG_LEVEL: info
    SAC_MULTI_ACTION_ID: E5280280114D3785596849C3D321B820
    # Sensitive credentials are set via cf set-env (NOT in manifest.yml)
    # SAC_CLIENT_ID: set via cf set-env
    # SAC_CLIENT_SECRET: set via cf set-env
    # SAC_REFRESH_TOKEN: set via cf set-env
    # OpenAI credentials
    # OPENAI_API_KEY: set via cf set-env
