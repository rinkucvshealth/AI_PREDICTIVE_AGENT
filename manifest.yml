applications:
- name: ai-predictive-agent
  memory: 512M
  disk_quota: 1G
  instances: 1
  buildpack: nodejs_buildpack
  route:
    - host: ai-predictive-agent
      domain: cfapps.us10.hana.ondemand.com
  command: npm start
  env:
    NPM_CONFIG_PRODUCTION: false
    NODE_ENV: production
    # Basic Configuration
    SAC_TENANT_URL: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    SAC_MODEL_ID: PRDA_PL_PLAN
    ALLOWED_ORIGIN: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    LOG_LEVEL: info
    # Credentials are set via environment variables
    # Use: cf set-env ai-predictive-agent <VAR> <VALUE>
    SAC_MULTI_ACTION_ID: E5280280114D3785596849C3D321B820
