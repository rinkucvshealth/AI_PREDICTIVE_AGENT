applications:
- name: ai-predictive-agent
  memory: 512M
  disk_quota: 1G
  instances: 1
  buildpack: nodejs_buildpack
  route:
    - host: ai-predictive-agent
      domain: cfapps.us10.hana.ondemand.com
  command: npm start
  env:
    NPM_CONFIG_PRODUCTION: false
    NODE_ENV: production
    # Basic Configuration
    SAC_TENANT_URL: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    SAC_MODEL_ID: PRDA_PL_PLAN
    ALLOWED_ORIGIN: https://cvs-pharmacy-q.us10.hcs.cloud.sap
    LOG_LEVEL: info
    # Placeholder credentials - Set via: cf set-env ai-predictive-agent <VAR> <VALUE>
    SAC_CLIENT_ID: placeholder
    SAC_CLIENT_SECRET: placeholder
    SAC_USERNAME: placeholder
    SAC_PASSWORD: placeholder
    OPENAI_API_KEY: placeholder
    API_KEY: placeholder
    SAC_MULTI_ACTION_ID: placeholder
